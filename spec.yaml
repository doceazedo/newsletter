name: newsletter
region: nyc1
services:
  - name: newsletter
    dockerfile_path: Dockerfile
    source_dir: .
    github:
      repo: doceazedo/newsletter
      branch: main
      deploy_on_push: true
    health_check:
      http_path: /health_check
    instance_count: 1
    instance_size_slug: basic-xxs
    envs:
      - key: DATABASE_HOST
        scope: RUN_TIME
        value: ${newsletter.HOST}
      - key: DATABASE_PORT
        scope: RUN_TIME
        value: ${newsletter.PORT}
      - key: DATABASE_USER
        scope: RUN_TIME
        value: ${newsletter.USER}
      - key: DATABASE_PASSWORD
        scope: RUN_TIME
        value: ${newsletter.PASSWORD}
      - key: DATABASE_NAME
        scope: RUN_TIME
        value: ${newsletter.DATABASE}
      - key: DATABASE_SSL
        scope: RUN_TIME
        value: "true"
databases:
  - name: newsletter-db
    engine: PG